<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  {{ range .Site.Data.albums }}
  <div class="bg-white shadow-lg rounded-lg p-4">
    <img class="w-full h-auto rounded" src="{{ .thumb }}" alt="{{ .title }} album cover">
    <h3 class="text-xl font-bold mt-4">{{ .title }}</h3>
    <p class="text-gray-600">Released: {{ .year }}</p>
    <p class="text-gray-600">Format: {{ .format }}</p>
    <a class="text-blue-500 hover:underline mt-2 block" href="{{ .url }}" target="_blank">View on Discogs</a>
  </div>
  {{ end }}
</div>
